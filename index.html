<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mobile.css" />
    <title>Reservia</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="header_logo">
        <img src="images/logo/Reservia.svg" />
      </div>

      <div class="header_inscription">
        <a href="#">S'inscrire</a>
      </div>

      <nav>
        <ul>
          <li><a href="hebergement">Hébergements</a></li>
          <li><a href="activites">Activités</a></li>
        </ul>
      </nav>
    </header>
    <!--Fin Header-->

    <!--Informations-->
    <div class="infos">
      <div class="texte-infos">
        <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
        <p>En plein centre ville ou en pleine nature</p>
      </div>

      <form>
        <input
          type="search"
          name="search"
          id="serach"
          placeholder="Marseille, France"
        />
        <button>Rechercher</button>
      </form>

      <div class="filtres">
        <p>Filtres</p>
        <ul>
          <li>
            <i class="fas fa-money-bill-wave"></i>
            <a href="#"><p>Économique</p></a>
          </li>
          <li>
            <i class="fas fa-child"></i> <a href="#"><p>Familial</p></a>
          </li>
          <li>
            <i class="fas fa-heart"></i> <a href="#"><p>Romantique</p></a>
          </li>
          <li>
            <i class="fas fa-dog"></i> <a href="#"><p>Animaux autorisés</p></a>
          </li>
        </ul>
      </div>

      <p>
        <i class="fas fa-info fa-xs"></i> Plus de 500 logements sont disponibles
        dans cette ville
      </p>
    </div>
    <!--Fin informations-->
  </body>
</html>
